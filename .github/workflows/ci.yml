name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  wasm-lz4:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm test
